<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <p>
    <a href="lesson2.html">Prev</a>
  </p>
  <h1>Hello React</h1>
  <div id="message">Loading...</div>

  <script type="text/babel">
    let dom = document.getElementById('message');

    let title = 'JSX';
    let message = 'Hello JSX';
    let href = 'https://ja.reactjs.org/';
    let label = 'React Page';

    let element = (
      <div>
        <h2 className="title">{title}</h2>
        <p>{message}</p>
        <a href={href}>{label}</a>
        <form>
          <p>
            <input type="text" defaultValue="100" />
          </p>
          <p>
            <input type="radio" name="answer" value="1" defaultChecked="checked" /> 1
            <input type="radio" name="answer" value="2" /> 2
          </p>
        </form>
      </div>
    );
    ReactDOM.render(element, dom);
  </script>
</body>

</html>
