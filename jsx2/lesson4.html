<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <p>
    <a href="lesson2.html">Prev</a>
  </p>
  <div id="time"></div>
  <h1>ユーザ一覧</h1>
  <div id="userList">Loading...</div>

  <script type="text/babel">
    const domTime = document.getElementById('time');

    setInterval(() => {
        let time = function() {
            let date = new Date();
            let hour = ("0" + date.getHours()).slice(-2);
            let minute = ("0" + date.getMinutes()).slice(-2);
            let second = ("0" + date.getSeconds()).slice(-2);
            return `${hour}:${minute}:${second}`;
        }
        ReactDOM.render( 
          <div>
            <p>時刻：{time()}</p>
          </div>
          ,domTime
        );
    }, 1000)

    const domUserList = document.getElementById('userList');
    let users = [
      { id: 1, name: 'A', email: 'aaa@example.com' },
      { id: 2, name: 'B', email: 'bbb@example.com' },
      { id: 3, name: 'C', email: 'ccc@example.com' },
    ];
    let elementUserList = (
      <div>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            {users.map((user) => 
              <tr key={user.id}>
                <td>{user.id}</td>
                <td>{user.name}</td>
                <td>{user.email}</td>
              </tr>
            )}
          </tbody>
        </table>
      </div>
    );
    ReactDOM.render(elementUserList, domUserList);
  </script>
</body>

</html>
