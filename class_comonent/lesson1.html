<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <style>
    #message div {
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Message</h1>
  <div id="message">Loading...</div>

  <script type="text/babel">
    let dom = document.getElementById('message');
    const message = 'message!'

    class Message extends React.Component {
      message = ''
      style = {}

      constructor(props) {
        super(props)
        this.message = props.message
        this.style = {
          position: 'absolute',
          left: props.x + 'px',
          top: props.y + 'px',
          width: props.width + 'px',
          height: props.height + 'px',
          backgroundColor: props.backgroundColor,
          color: props.color,
          borderRadius: props.radius + 'px',
        }
      }

      render() {
        return <div style={this.style}>{this.message}</div>
      }
    }
    let element = (
      <div>
        <Message
          message="Message1" backgroundColor="red" color="white"
          width="100" height="100" x="100" y="150" />
        <Message
          message="Message2" backgroundColor="green" color="white"
          width="100" height="100" x="150" y="200" radius="20" />
      </div>
    );
    ReactDOM.render(element, dom);
  </script>
</body>

</html>
